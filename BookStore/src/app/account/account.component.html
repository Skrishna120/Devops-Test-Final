<div class="main">
  <div class="main__container">
    <!-- MAIN TITLE STARTS HERE -->

    <div class="main__title">
      <img src="" alt="" />
      <div class="main__greeting">
        <h1 class="h1">Hello, {{ username | uppercase }}</h1>
        <p>ID: 894874</p>
      </div>
    </div>
    <div class="charts mt-5">
      <div class="row">
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-6">
              <div class="card1 income p-5">
                <h1>Income</h1>
                <p>Rs.{{ sum }}</p>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card2 sales p-5">
                <h1>Sales</h1>
                <p>{{ salesCount }}</p>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-sm-6">
              <div class="card3 users p-5">
                <h1>Users</h1>
                <p>{{ countUsers }}</p>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card4 orders p-5">
                <h1>Orders</h1>
                <p>{{ salesCount }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
