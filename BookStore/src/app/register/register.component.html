<div class="card mx-auto">
  <h2 class="title">Sign Up</h2>
  <p class="subtitle">
    Already have an account? <a routerLink="/login"> Log in </a>
  </p>
  <p class="or"><span>or</span></p>

  <form #formRef="ngForm" (ngSubmit)="clickedSubmit(formRef)">
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="radioType"
        id="user"
        value="userChecked"
        ngModel
        #user="ngModel"
      />
      <label class="form-check-label" for="user"> User </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="radioType"
        id="admin"
        value="adminChecked"
        ngModel
        #admin="ngModel"
      />
      <label class="form-check-label" for="admin"> Admin </label>
    </div>

    <div class="email-login">
      <label for="email"> <b>Email</b></label>
      <input
        type="text"
        placeholder="Enter Email"
        id="email"
        name="email"
        ngModel
        #email="ngModel"
        pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        required
      />
      <div class="fw-bold input-valid" *ngIf="email.touched && !email.valid">
        <div class="text-danger" *ngIf="email.errors.required">
          Email ID is required
        </div>

        <div class="text-danger" *ngIf="email.errors.pattern">
          Invalid Email ID
        </div>
      </div>
      <p class="text-danger fw-bold" *ngIf="validity && !email.valid">
        *required
      </p>

      <label for="password"><b>Password</b></label>
      <input
        type="password"
        placeholder="Enter Password"
        id="password"
        name="password"
        ngModel
        #password="ngModel"
        minlength="6"
        required
      />
      <div
        class="fw-bold input-valid"
        *ngIf="password.touched && !password.valid"
      >
        <div class="text-danger" *ngIf="password.errors.required">
          password is required
        </div>

        <div class="text-danger" *ngIf="password.errors.pattern">
          Invalid password
        </div>
        <div class="text-danger" *ngIf="password.errors.minlength">
          Please enter min 7 characters
        </div>
      </div>

      <p class="text-danger fw-bold" *ngIf="validity && !password.valid">
        *required
      </p>
    </div>
    <button type="submit" class="cta-btn">Sign Up</button>
  </form>
</div>
